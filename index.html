<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry Data Buah</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<main class="app">

  <!-- HEADER -->
  <header class="app-header">
    <h1>ðŸ“¦ Entry Data Buah</h1>
    <p class="subtitle">
      Input data buah berdasarkan jenis dan berat
    </p>
  </header>

  <!-- GRID -->
  <section class="main-grid">

    <!-- INPUT -->
    <section class="card">
      <h2>Input Buah</h2>

      <div class="form-group">
        <label>Jenis Buah</label>
        <select id="buah">
          <option value="">-- Pilih Buah --</option>
          <option value="pisang">Pisang</option>
          <option value="jeruk">Jeruk</option>
          <option value="mangga">Mangga</option>
          <option value="apel">Apel</option>
          <option value="nanas">Nanas</option>
          <option value="anggur">Anggur</option>
          <option value="pir">Pir</option>
          <option value="semangka">Semangka</option>
          <option value="salak">Salak</option>
          <option value="alpukat">Alpukat</option>
          <option value="jambu">Jambu</option>
          <option value="naga">Buah Naga</option>
          <option value="durian">Durian</option>
        </select>
      </div>

      <div class="form-group">
        <label>Berat (kg)</label>
        <input type="number" id="berat" min="0.1" step="0.1" placeholder="Contoh: 0,5"/>
      </div>

      <div class="button-group">
        <button id="tambahBtn" class="btn primary">Tambah</button>
        <button id="resetBtn" class="btn outline">Reset</button>
      </div>
    </section>

    <!-- DAFTAR ENTRY -->
    <section class="card">
      <h2>Data Masuk</h2>

      <table class="price-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Buah</th>
            <th>Berat (kg)</th>
          </tr>
        </thead>
        <tbody id="listEntry">
          <tr>
            <td colspan="3" style="text-align:center;color:#777;">
              Belum ada data
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </section>

  <footer class="app-footer">
    Simulasi Sistem Gudang Buah Â· Analisis Algoritma
  </footer>

</main>

</div>

</body>
</html>
