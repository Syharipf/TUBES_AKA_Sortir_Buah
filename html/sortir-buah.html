<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortir Buah</title>
  <link rel="stylesheet" href="../css/sortir-buah.css">
</head>
<body>
  <div class="container">
    <h1>Sortir Buahüçâ</h1>

    <div class="form-section">
      <label for="buah">Pilih Buah:</label>
      <select id="buah">
        <option value="">-- Pilih Buah --</option>
        <option value="jeruk">Jeruk</option>
        <option value="apel">Apel</option>
        <option value="pisang">Pisang</option>
        <option value="mangga">Mangga</option>
        <option value="anggur">Anggur</option>
        <option value="semangka">Semangka</option>
        <option value="melon">Melon</option>
        <option value="pepaya">Pepaya</option>
        <option value="pir">Pir</option>
        <option value="nanas">Nanas</option>
      </select>

      <label for="berat">Pilih Berat:</label>
      <select id="berat">
        <option value="">-- Pilih Berat --</option>
        <option value="1">1 kg</option>
        <option value="0.5">0.5 kg</option>
        <option value="0.25">0.25 kg</option>
      </select>

      <label for="jumlah">Berapa Buah:</label>
      <input id="jumlah" type="number" min="1" placeholder="Masukkan jumlah buah" />

      <button id="hitungBtn">Hitung Harga</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>

    <div class="result-box" id="hasil">
    </div>
  </div>

  <script src="../js/sortir-buah.js"></script>
</body>
</html>
